version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
        # マイグレーションスクリプトを実行
        - node ./amplify/scripts/migrate-initial-data.js
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*