<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563EB" /> <!-- blue-600 -->
      <stop offset="100%" stop-color="#9333EA" /> <!-- purple-600 -->
    </linearGradient>
    <filter id="shadow" x="-2" y="0" width="204" height="64">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- スマッシュボールのアイコン -->
  <g transform="translate(10, 10)" filter="url(#shadow)">
    <circle cx="20" cy="20" r="20" fill="white" />
    <path d="M20 0C8.954 0 0 8.954 0 20s8.954 20 20 20 20-8.954 20-20S31.046 0 20 0zm0 36c-8.837 0-16-7.163-16-16S11.163 4 20 4s16 7.163 16 16-7.163 16-16 16z" fill="url(#textGradient)" />
    <path d="M20 8C13.373 8 8 13.373 8 20s5.373 12 12 12 12-5.373 12-12S26.627 8 20 8zm0 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z" fill="url(#textGradient)" />
    <line x1="4" y1="20" x2="36" y2="20" stroke="url(#textGradient)" stroke-width="2" />
    <line x1="20" y1="4" x2="20" y2="36" stroke="url(#textGradient)" stroke-width="2" />
  </g>
  
  <!-- メモ帳アイコン -->
  <g transform="translate(35, 5)" filter="url(#shadow)">
    <rect x="0" y="0" width="25" height="30" rx="2" fill="white" stroke="url(#textGradient)" stroke-width="2" />
    <line x1="5" y1="8" x2="20" y2="8" stroke="url(#textGradient)" stroke-width="1.5" />
    <line x1="5" y1="15" x2="20" y2="15" stroke="url(#textGradient)" stroke-width="1.5" />
    <line x1="5" y1="22" x2="15" y2="22" stroke="url(#textGradient)" stroke-width="1.5" />
  </g>
  
  <!-- テキスト部分 -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
    すまめも！
  </text>
</svg> 